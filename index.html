<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="icon" href="./assets/logo.jpg">
    <title>Cuarteto Elendil</title>
    
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  </head>

  <body>
  
    <div class='navbar-fixed'>
        <nav>
            <div class='nav-wrapper'>
                <a href='#' data-activates='mobile' class='button-collapse'><i class='material-icons'>menu</i></a>
                <ul class='right hide-on-med-and-down'>
                    <li><a href='#landing'>Inicio</a></li>
                    <li><a href='#intro'>Video</a></li>
                    <li><a href='#news'>Novedades</a></li>
                    <li><a href='#contact'>Contacto</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <ul class="side-nav" id="mobile">
        <li><img src="./assets/logo.jpg" id='side-nav-logo' alt=""></li>
        <li><a href='#landing'>Inicio</a></li>
        <li><a href='#intro'>Video</a></li>
        <li><a href='#news'>Novedades</a></li>
        <li><a href='#contact'>Contacto</a></li>
    </ul>
  
    <div id='landing' class='parallax-container valign-wrapper'>
        <img id='logo-img-bck' src="./assets/img2.jpg" alt="">
    </div>



    <div id='intro'>
        <div class='row' id='video-row'>
            <div class='col s6'>
                <div class='card hoverable' id='logo-card'>
                    <div class='card-image z-depth-1'>
                        <img src="./assets/logo.jpg" alt="logo" />
                    </div>
                    <div class='card-content white-text'>
                        <p>Nuestro repertorio incluye las mas célebres bandas sonoras de:</p>
                        <p><strong>Películas, Series y Video Juegos.</strong></p>
                    </div>
                </div>
            </div>

            <div class='col s6'>
                <div class='video-container hoverable' id='vid-container'>  
                    <iframe id='video' width="560" height="315" src="https://www.youtube.com/embed/oNeDcO0wNFc" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>    
        </div>
    </div>

    <div id='news' class='parallax-container'>
        <div id='news-card' class='card hoverable z-depth-2'>
            <h1>Muy pronto nuevas fechas!</h1>
        </div>
    </div>

    <div id='contact'>
        Sitio en construccion
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="js/index.js"></script>
  </body>  

</html>
