<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="icon" href="./assets/logo.jpg">
    <title>Cuarteto Elendil</title>
    
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  </head>

  <body>
  
    <div class='navbar-fixed'>
        <nav>
            <div class='nav-wrapper'>
                <a href='#' data-activates='mobile' class='button-collapse'><i class='material-icons'>menu</i></a>
                <ul class='right hide-on-med-and-down'>
                    <li><a href='#landing'>Inicio</a></li>
                    <li><a href='#intro'>Video</a></li>
                    <li><a href='#contact'>Contacto</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <ul class="side-nav" id="mobile">
        <li><img src="./assets/logo.jpg" id='side-nav-logo' alt=""></li>
        <li><a href='#landing'>Inicio</a></li>
        <li><a href='#intro'>Video</a></li>
        <li><a href='#contact'>Contacto</a></li>
    </ul>
  
    <div id='landing' class='parallax-container valign-wrapper'>
    </div>

    <div class='row' id='intro'>
        <div class='col m6'>
            <div class='card hoverable' id='logo-card'>
                <div class='card-image z-depth-1'>
                    <img src="./assets/logo.jpg" alt="logo" />
                </div>
                <div class='card-content white-text'>
                    <p>Nuestro repertorio incluye las mas célebres bandas sonoras de:</p>
                    <p><strong>Películas, Series y Video Juegos.</strong></p>
                </div>
            </div>
        </div>

        <div class='col m6'>
            <div class='video-container hoverable' id='vid-container'>  
                <iframe id='video' width="560" height="315" src="https://www.youtube.com/embed/oNeDcO0wNFc" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>    
    </div>

    <div id='contact' class='row'>
        <div class='col s12'>
            <div id='contact-text-card' class='card hoverable'>
                <div class='card-image z-depth-1'>
                    <a id='fb-link' target='_blank' href="https://www.facebook.com/cuartetoelendil/"><img id='fb-img' src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/F_icon.svg/2000px-F_icon.svg.png" alt=""></a>
                    <p>Contrataciones: cuartetoelendil@gmail.com</p>
                    <p>O via Inbox.</p>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="js/index.js"></script>
  </body>  

</html>
